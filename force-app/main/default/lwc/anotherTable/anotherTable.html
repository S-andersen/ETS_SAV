<template>
	<lightning-layout-item padding="around-small" size="8">
		<lightning-layout>
		<lightning-layout-item flexibility="auto" padding="horizontal-medium" size="8" small-device-size="12" medium-device-size="6" large-device-size="6">
			<table id="Table-id" class="slds-table slds-table--bordered slds-table--cell-buffer slds-table--striped">
				<thead class="">
					<tr class="slds-line-height_reset">
						<th scope="col">   </th>
						<th scope="col">Client</th>
						<th scope="col">Nom</th>
						<th scope="col">CP</th>
						<th scope="col">Solde</th>
						<th scope="col">Date</th>
						<th scope="col">Heure</th>
						<th scope="col">Type</th>
						<th scope="col">Qualité</th>
						<th scope="col">Technicien</th>
						<th scope="col">Description</th>
					</tr>
				</thead>
				<tbody>
					<template for:each={interventions} for:item="interv">
						<tr class="" key={interv.Id}>
							<th scope="row" class="slds-truncate">{interv.count}</th>
							<th scope="row" class="slds-truncate">{interv.Client}</th>
							<th scope="row" class="slds-truncate">{interv.Nom}</th>
							<th scope="row" class="slds-truncate">{interv.CP}</th>
							<th scope="row" class="slds-truncate">{interv.Solde}</th>
							<th scope="row" class="slds-truncate">{interv.Date}</th>
							<th scope="row" class="slds-truncate">{interv.Heure}</th>
							<th scope="row" class="slds-truncate">{interv.Type}</th>
							<th scope="row" class="slds-truncate">{interv.Qualité}</th>
							<th scope="row" class="slds-truncate">{interv.Technicien}</th>
							<th scope="row" class="slds-truncate">{interv.Description}</th>
						</tr>
					</template>
				</tbody>
				</table>
			</lightning-layout-item>
		</lightning-layout>
	</lightning-layout-item> 
</template>
