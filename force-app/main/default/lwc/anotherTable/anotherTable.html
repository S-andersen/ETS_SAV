<template>
	<div class="slds-size_3-of-4"> 
	<lightning-layout pull-to-boundary="medium" multiple-rows="true">
		<lightning-layout-item padding="horizontal-medium" size="12">
			<lightning-layout pull-to-boundary="medium" multiple-rows="true" class="layout-1">
				<lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="12"
					medium-device-size="6" large-device-size="6"><span class="span-2">Nombres de lignes: 7 </span>
					<ul class="ul-1 slds-button-group-row">
						<li class="li-1 slds-button-group-item">
							<lightning-input type="radio" label="AM" name="options" value="1" checked></lightning-input>
						</li>
						<li class="li-2 slds-button-group-item">
							<lightning-input type="radio" label="PM" name="options" value="1"></lightning-input>
						</li>
						<li class="li-3 slds-button-group-item">
							<lightning-input type="radio" label="Jour" name="options" value="1"></lightning-input>
						</li>
					</ul>
				</lightning-layout-item>

				<lightning-layout-item padding="around-small">
					<lightning-layout>
						<lightning-button-group class="slds-m-right_xx-large slds-m-left_xx-large">
							<div class="slds-text-align_center">
								<lightning-button label="Précédent" icon-position="left" class="button-1"
									icon-name="utility:back" onclick={backwardClick}></lightning-button>
							</div>

							<div class="slds-text-align_center slds-m-right_x-small slds-m-left_x-small">
								<lightning-input type="date" variant="label-hidden" name="input1" label="Enter a date"
									value={displayDate} onchange={PostingDateSet}></lightning-input>
							</div>

							<div class="slds-text-align_center">
								<lightning-button label="Suivant" icon-position="right" class="button-1"
									icon-name="utility:forward" onclick={forwardClick}></lightning-button>

							</div>
						</lightning-button-group>
					</lightning-layout>
				</lightning-layout-item>
				<lightning-layout-item padding="around-small">
					<div class="slds-size_3-of-4">
						<lightning-layout>
							<lightning-layout-item flexibility="auto" padding="horizontal-medium">
								<table show-row-number-column id="Table-id" class="slds-table slds-table_cell-buffer slds-table_bordered">
									<!-- <thead> -->
									<tr>
										<th scope="col" class="slds-truncate" title="Client">Client</th>
										<th scope="col" class="slds-truncate" title="Nom">Nom</th>
										<th scope="col" class="slds-truncate" title="CP">CP</th>
										<th scope="col" class="slds-truncate" title="Solde">Solde</th>
										<th scope="col" class="slds-truncate" title="Date">Date</th>
										<th scope="col" class="slds-truncate" title="Heure">Heure</th>
										<th scope="col" class="slds-truncate" title="Type">Type</th>
										<th scope="col" class="slds-truncate" title="Qualification">Qualification</th>
										<th scope="col" class="slds-truncate" title="Technicien">Technicien</th>
										<th scope="col" class="slds-truncate" title="Description">Description</th>
									</tr>
									<!-- </thead> -->

									<tbody>
										<template if:true={dailyInterventions}>
											<template for:each={dailyInterventions} for:item="interv">
												<tr class="slds-card slds-card_boundary" key={interv.id}>
													<td scope="row" class="slds-truncate">{interv.client}</td>
													<td scope="row" class="slds-truncate">{interv.nom}</td>
													<td scope="row" class="slds-truncate">{interv.cp}</td>
													<td scope="row" class="slds-truncate">{interv.solde}</td>
													<td scope="row" class="slds-truncate">{interv.interventionDate}</td>
													<td scope="row" class="slds-truncate">{interv.interventionTime}</td>
													<td scope="row" class="slds-truncate">{interv.type}</td>
													<td scope="row" class="slds-truncate">{interv.qualification}</td>
													<td scope="row" class="slds-truncate">{interv.technicien}</td>
													<td scope="row" class="slds-truncate">{interv.description}</td>
												</tr>
											</template>
										</template>
									</tbody>
								</table>
							</lightning-layout-item>
						</lightning-layout>
					</div>
				</lightning-layout-item>
			</lightning-layout>
		</lightning-layout-item>
	</lightning-layout>
	</div>
</template>
