<template>
    <lightning-card>
        <template if:true={data}>
            <lightning-datatable
                key-field="Id"
                data={data}
                show-row-number-column
                row-number-offset={rowOffset}
                hide-checkbox-column
                columns={columns}
            >
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
